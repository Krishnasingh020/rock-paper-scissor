<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center space-y-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800">Rock Paper Scissors</h1>

    <h2 class="text-lg text-gray-700">Computer Choice: <span id="computer-choice" class="font-semibold text-blue-600"></span></h2>
    <h2 class="text-lg text-gray-700">Your Choice: <span id="user-choice" class="font-semibold text-green-600"></span></h2>
    <h2 class="text-lg text-gray-700">Result: <span id="result" class="font-semibold text-purple-600"></span></h2>

    <div class="flex justify-center gap-4">
      <button id="rock" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded transition">Rock</button>
      <button id="paper" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded transition">Paper</button>
      <button id="scissor" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded transition">Scissor</button>
    </div>
    <div>
        <h2 class="text-lg text-gray-700">Total Wins: <span id = "wins">0</span></h2>
        <h2 class="text-lg text-gray-700">Total Loses: <span id = "loses">0</span></h2>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
